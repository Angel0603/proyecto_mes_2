<!DOCTYPE html>
<html>
<head>
    <title>Predicción de precios de casas en Paris</title>
    <script>
        function enviarDatos(event) {
            event.preventDefault(); // Evitar el envío tradicional del formulario
            const squareMeters = document.getElementById('squareMeters').value;
            const basement = document.getElementById('basement').value;
            const attic = document.getElementById('attic').value;
            const cityCode = document.getElementById('cityCode').value;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `squareMeters=${squareMeters}&basement=${basement}&attic=${attic}&cityCode=${cityCode}`,
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('resultado').innerText = 'Precio: $' + data.prediction;
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Predicción de precios de casas en Paris</h1>
    <form id="formulario" onsubmit="enviarDatos(event)">
        <label for="squareMeters">Metros Cuadrados:</label>
        <input type="text" id="squareMeters" name="squareMeters"><br><br
        <label for="basement">Sótano:</label>
        <input type="text" id="basement" name="basement"><br><br>
        <label for="attic">Ático:</label>
        <input type="text" id="attic" name="attic"><br><br
        <label for="cityCode">Código de Ciudad:</label>
        <input type="text" id="cityCode" name="cityCode"><br><br>
        <input type="submit" value="Enviar">
    </form>
    <p id="resultado"></p>
</body>
</html>
